<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 5 Drag & Drop</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* .box {
            width: 150px;
            height: 150px;
            border: 2px solid black;
        } */

        ul {
            list-style-type: none;
            padding-left: 0 !important;
        }

        .task-list {
            border: 2px solid black;
        }

        .task-list.active {
            background-color: green;
        }

        .color-item {
            display: inline-block;
            width: 75px;
            height: 75px;
            border-radius: 50%;
        }

        .color-drop-box {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            border: 2px solid black;
            margin: 0 auto;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-4">
                <h2>TO DO</h2>
                <ul class="list-group task-list to-do p-5">
                    <li id="list-item-1" class="list-group-item" draggable="true">
                        Do some exercise
                    </li>
                    <li id="list-item-2" class="list-group-item" draggable="true">
                        Do homework
                    </li>
                    <li id="list-item-3" class="list-group-item" draggable="true">
                        Go to work
                    </li>
                    +
                    <input type="text">
                </ul>
            </div>
            <div class="col-4">
                <h2>IN PROGRESS</h2>
                <ul class="list-group task-list in-progress p-5">

                </ul>
            </div>

            <div class="col-4">
                <h2>DONE</h2>
                <ul class="list-group task-list done p-5">

                </ul>
            </div>
        </div>
    </div>

    <div class="container my-5">
        <div class="row align-items-center">
            <div class="col-6">
                <h2>Color list</h2>
                <div class="row color-inputs-wrapper">
                    <div class="col-4">
                        <label for="red" class="form-label">red</label>
                        <input autocomplete="off" class="form-control" id="red" type="text" name="red"
                            placeholder="please enter a red tone">
                    </div>
                    <div class="col-4">
                        <label for="green" class="form-label">green</label>
                        <input autocomplete="off" class="form-control" id="green" type="text" name="green"
                            placeholder="please enter a green tone">
                    </div>
                    <div class="col-4">
                        <label for="blue" class="form-label">blue</label>
                        <input autocomplete="off" class="form-control" id="blue" type="text" name="blue"
                            placeholder="please enter a blue tone">
                    </div>
                </div>
                <button class="btn btn-primary create-color-span my-5">Create color span</button>
                <ul class="d-flex justify-content-between color-spans-wrapper">
                    <!-- <li>
                        <span draggable="true" data-red="7" data-green="8" data-blue="164" class="color-item"></span>
                    </li>
                    <li>
                        <span draggable="true" data-red="254" data-green="8" data-blue="40" class="color-item"></span>
                    </li>
                    <li>
                        <span draggable="true" data-red="84" data-green="255" data-blue="78" class="color-item"></span>
                    </li>
                    <li>
                        <span draggable="true" data-red="255" data-green="52" data-blue="249" class="color-item"></span>
                    </li>
                    <li>
                        <span draggable="true" data-red="255" data-green="184" data-blue="43" class="color-item"></span>
                    </li> -->
                </ul>
            </div>
            <div class="col-6">
                <div data-red="230" data-green="55" data-blue="35" class="color-drop-box"
                    style="background-color: rgb(230, 55, 35);">

                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/main.js"></script>
</body>

</html>
